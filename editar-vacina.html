<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Vacina</title>
    <link rel="icon" type="context/icon" href="resources/icon-vaccine.png" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="styles/button.css" />
    <link rel="stylesheet" href="styles/nova-vacina.css" />
    <link rel="stylesheet" href="styles/modal.css" />
  </head>
  <body>
    <div class="modal">
      <div class="content">
        <span class="modal-span"
          >Tem certeza que deseja remover essa vacina?</span
        >
        <div class="modal-button-container">
          <button class="cancel-button-2 larger-button modal-button">
            SIM
          </button>
          <button class="neutral-button larger-button modal-button">
            CANCELAR
          </button>
        </div>
      </div>
    </div>
    <header>
      <nav class="nav-bar" id="loged">
        <div class="nav-bar-logo-container">
          <img
            src="resources/icon-vaccine.png"
            alt="vaccine icon"
            class="nav-icon"
          />
          <span class="nav-bar-logo-text">My Health</span>
        </div>
      </nav>
    </header>
    <div class="form-background">
      <div class="buttonContainer">
        <button class="cancel-button-2" id="excluir">Excluir</button>
      </div>

      <form class="form">
        <div class="form-fields-container">
          <div class="labelsColumn">
            <label for="" class="outerLabels">Data de vacinação:</label>
          </div>
          <div class="inputsColumn">
            <input type="date" class="outerInputs" id="vaccine-date" />
          </div>
        </div>

        <div class="form-fields-container">
          <div class="labelsColumn">
            <label for="" class="outerLabels">Vacina:</label>
          </div>
          <div class="inputsColumn">
            <input type="text" class="outerInputs" id="vaccine-title" />
          </div>
        </div>

        <div class="form-fields-container">
          <div class="labelsColumn">
            <label for="" class="outerLabels">Dose:</label>
          </div>
          <div class="inputsColumn">
            <div class="radio-container">
              <input type="radio" id="dose-1" />
              <label>1a. dose</label>
              <input type="radio" id="dose-2" />
              <label>2a. dose</label>
              <input type="radio" id="dose-3" />
              <label>3a. dose</label>
              <input type="radio" id="reforco" />
              <label>Reforço</label>
              <input type="radio" id="dose-unica" />
              <label>Dose única</label>
            </div>
          </div>
        </div>

        <div class="form-fields-container">
          <div class="labelsColumn">
            <label for="" class="outerLabels">Comprovante de vacina:</label>
          </div>
          <div class="inputsColumn">
            <div class="fileGroup">
              <label for="fileUp" class="fileLabel">Selecionar imagem...</label>
              <input id="fileUp" type="file" accept="image/*" name="fileUp" />
              <img src="/resources/image-comprovante.png" alt="comprovante" />
            </div>
          </div>
        </div>

        <div class="form-fields-container">
          <div class="labelsColumn">
            <label for="" class="outerLabels">Próxima vacinação:</label>
          </div>
          <div class="inputsColumn">
            <input type="date" class="outerInputs" id="prox-data" />
          </div>
        </div>

        <button class="confirm-button" id="save-button">
          Salvar Alterações
        </button>
      </form>
    </div>
  </body>
  <script src="/js/navbar.js" type="module"></script>
  <script src="/js/editar-vacina.js" type="module"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Vacina</title>
    <link rel="icon" type="context/icon" href="resources/icon-vaccine.png" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="styles/button.css" />
    <link rel="stylesheet" href="styles/nova-vacina.css" />
  </head>
  <body>
    <header>
      <nav class="nav-bar" id="loged">
        <div class="nav-bar-logo-container">
          <img
            src="resources/icon-vaccine.png"
            alt="vaccine icon"
            class="nav-icon"
          />
          <span class="nav-bar-logo-text">My Health</span>
        </div>
      </nav>
    </header>
    <div class="form-background">
      <form  class="form">
        <div class="form-fields-container">
          <div class="labelsColumn">
            <label for="" class="outerLabels">Data de vacinação:</label>
          </div>
          <div class="inputsColumn">
            <input type="date" class="outerInputs" id="date"  />
          </div>
        </div>

        <div class="form-fields-container">
          <div class="labelsColumn">
            <label for="" class="outerLabels">Vacina:</label>
          </div>
          <div class="inputsColumn">
            <input type="text" class="outerInputs" id="vaccineName"/>
          </div>
        </div>

        <div class="form-fields-container">
          <div class="labelsColumn">
            <label for="" class="outerLabels">Dose:</label>
          </div>
          <div class="inputsColumn">
            <div class="radio-container">
              <input type="radio" name="dose" value="dose-1" />
              <label for="dose">1a. dose</label>
              <input type="radio" name="dose" value="dose-2"  />
              <label for="dose">2a. dose</label>
              <input type="radio" name="dose" value="dose-3"  />
              <label for="dose">3a. dose</label>
              <input type="radio" name="dose" value="reforco" />
              <label for="dose">Reforço</label>
              <input type="radio" name="dose" value="dose-unica" />
              <label for="dose">Dose única</label>
            </div>
          </div>
        </div>

        <div class="form-fields-container">
          <div class="labelsColumn">
            <label for="" class="outerLabels">Comprovante de vacina:</label>
          </div>
          <div class="inputsColumn">
            <div class="fileGroup">
              <label for="fileUp" class="fileLabel">Selecionar imagem...</label>
              <input id="fileUp" type="file" accept="image/*" name="fileUp" />
              <img src="" alt="comprovante" id="comprovante"  />
            </div>
          </div>
        </div>

        <div class="form-fields-container">
          <div class="labelsColumn">
            <label for="" class="outerLabels">Próxima vacinação:</label>
          </div>
          <div class="inputsColumn">
            <input type="date" class="outerInputs" id="proxData" />
          </div>
        </div>

        <button class="confirm-button" id="save-button">Cadastrar</button>
      </form>
    </div>
  </body>
  <script src="/js/navbar.js" type="module"></script>
  <script src="/js/criar-vaccina.js" type="module"></script>
</html>

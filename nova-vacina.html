<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Vacina</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="styles/button.css" />
    <link rel="stylesheet" href="styles/nova-vacina.css" />
  </head>
  <body>
    <header style="border: solid green 2px">
      <nav class="nav-bar">
        <div class="nav-bar-logo-container">
          <img
            src="resources/icon-vaccine.png"
            alt="vaccine icon"
            class="nav-icon"
          />
          <span class="nav-bar-logo-text">My Health</span>
        </div>

        <div class="nav-bar-button-container">
          <button class="neutral-button">Minhas Vacinas</button>
          <button class="neutral-button">Logout</button>
        </div>
      </nav>
    </header>
    <div class="form-background">
      <form action="/home.html" class="form">
        <div class="form-fields-container">
          <div class="labelsColumn">
            <label for="" class="outerLabels">Data de vacinação:</label>
          </div>
          <div class="inputsColumn">
            <input type="date" class="outerInputs" required />
          </div>
        </div>

        <div class="form-fields-container">
          <div class="labelsColumn">
            <label for="" class="outerLabels">Vacina:</label>
          </div>
          <div class="inputsColumn">
            <input type="text" class="outerInputs" />
          </div>
        </div>

        <div class="form-fields-container">
          <div class="labelsColumn">
            <label for="" class="outerLabels">Dose:</label>
          </div>
          <div class="inputsColumn">
            <div class="radio-container">
              <input type="radio" />
              <label for="">1a. dose</label>
              <input type="radio" />
              <label for="sexo">2a. dose</label>
              <input type="radio" />
              <label for="sexo">3a. dose</label>
              <input type="radio" />
              <label for="sexo">Reforço</label>
              <input type="radio" />
              <label for="sexo">Dose única</label>
            </div>
          </div>
        </div>

        <div class="form-fields-container">
          <div class="labelsColumn">
            <label for="" class="outerLabels">Comprovante de vacina:</label>
          </div>
          <div class="inputsColumn">
            <div class="fileGroup">
              <label for="fileUp" class="fileLabel">Selecionar imagem...</label>
              <input id="fileUp" type="file" accept="image/*" name="fileUp" />
              <img src="/resources/image-comprovante.png" alt="comprovante" />
            </div>
          </div>
        </div>

        <div class="form-fields-container">
          <div class="labelsColumn">
            <label for="" class="outerLabels">Próxima vacinação:</label>
          </div>
          <div class="inputsColumn">
            <input type="date" class="outerInputs" required />
          </div>
        </div>

        <button class="confirm-button">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
